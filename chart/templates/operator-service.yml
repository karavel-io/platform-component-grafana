apiVersion: v1
kind: Service
metadata:
  name: grafana-operator-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: grafana-operator
    {{- include "grafana.labels" . | nindent 4 }}
spec:
  ports:
  - name: http
    port: 8081
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/name: grafana-operator
    {{- include "grafana.selectorLabels" . | nindent 4 }}